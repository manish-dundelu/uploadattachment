        <script type="text/javascript">
           
                var fileToUpload = {};
                function attach(element) {
                    console.log(element);
                    fileToUpload = element.files[0];

               var content = "";

                        var file = document.getElementById("file").files[0];
                        if (file) {

                            reader.readAsBinaryString(file, "UTF-8");

                               content =  evt.target.result;
                            }

                            }
                        }
                    }
